<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>

<body>

<h1>Cars</h1>

<table border="1">
    <thead>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel}">Model</td>
        <td th:text="${car.getColor}">Color</td>
        <td th:text="${car.getYear}">Year</td>
        <td th:text="${car.getPrice}">Price</td>
    </tr>
    </tbody>
</table>

</body>
</html>
